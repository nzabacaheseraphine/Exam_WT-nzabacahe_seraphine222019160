    <!-- Users Registration Form -->
    <h2>Create Users</h2>
    <form method="post" action="landing.php">
        <label for="username">Username:</label><br>
        <input type="text" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" required><br>
        <label for="firstname">First Name:</label><br>
        <input type="text" name="firstname" required><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" name="lastname" required><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" required><br>
        <label for="role">Role:</label><br>
        <input type="text" name="role" required><br>
        <button type="submit" name="create">Create</button>
    </form>
    
    <h2>Update, Delete, and View Users</h2>
    <form method="post" action="landing.php">
        <input type="number" name="user_id" placeholder="user_id"><br>
        <input type="text" name="newusername" placeholder="New Username"><br>
        <input type="password" name="newpassword" placeholder="New Password"><br>
        <input type="text" name="newfirstname" placeholder="New First Name"><br>
        <input type="text" name="newlastname" placeholder="New Last Name"><br>
        <input type="email" name="newemail" placeholder="New Email"><br>
        <input type="text" name="newrole" placeholder="New Role"><br>
        
        <button type="submit" name="update">Update</button>
        <button type="submit" name="delete">Delete</button>
        <button type="submit" name="read">View</button>
    </form>
</body>
